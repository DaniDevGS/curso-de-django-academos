{% load i18n static unfold %}

<div class="flex items-center min-w-0">
    <div class="flex items-center justify-center flex-shrink-0 w-8 h-8 mr-3 rounded-md text-primary-600 bg-primary-100 dark:bg-primary-600/20">
        {% if site_symbol %}
            <!-- SVG personalizado: neofetch fox (adaptado de iconos libres) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zM9 12c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" />
                <circle cx="7.5" cy="9.5" r="1.5" fill="currentColor"/>
                <circle cx="16.5" cy="9.5" r="1.5" fill="currentColor"/>
                <path d="M12 13c-1.1 0-2 .9-2 2h4c0-1.1-.9-2-2-2z"/>
            </svg>
        {% else %}
            <span class="text-sm font-semibold truncate">{{ site_branding|default:site_title|slice:":2" }}</span>
        {% endif %}
    </div>

    <div class="flex flex-col min-w-0">
        <span class="text-sm font-semibold leading-5 truncate">
            {{ site_branding|default:site_title }}
        </span>
        {% if site_subheader %}
            <span class="text-xs leading-4 truncate text-gray-500 dark:text-gray-400">
                {{ site_subheader }}
            </span>
        {% endif %}
    </div>
</div>
